<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Grid Layout</title>
</head>

<body>
    <div class="container">
        <div class="container-sidebar">
            <div class="child-sidebar">Dashboard</div>
            <div class="child-sidebar">Home</div>
            <div class="child-sidebar">Profile</div>
            <div class="child-sidebar">Messages</div>
            <div class="child-sidebar">History</div>
            <div class="child-sidebar">Tasks</div>
            <div class="child-sidebar">Communities</div>

            <div class="child-sidebar extra-gap">Settings</div>
            <div class="child-sidebar">Support</div>
            <div class="child-sidebar">Privacy</div>
        </div>
        <div class="container-header-1">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="searchbar"></div>
            <i class="fa-solid fa-bell"></i>
            <img class="cute-dog" src="assets/images/cartoon-dog.png" alt="Cute Dog">
            <p>Joshua Jones</p>
        </div>
        <div class="container-header-2">
            <img class="cute-dog" src="assets/images/cartoon-dog.png" alt="Cute Dog">
            <p>Hi there,</p>
            <p>Joshua Jones @jazzyjones</p>
            <div class="blue-btn">
                New
            </div>
            <div class="blue-btn">
                Upload
            </div>
            <div class="blue-btn">
                Share
            </div>

        </div>
    </div>
</body>

</html>
