<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Grid Layout</title>
</head>

<body>
    <div class="container">
        <div class="container-sidebar">
            <div class="child-sidebar sidebar-header"><i class="fa-solid fa-gauge"></i> Dashboard</div>
            
            <div class="child-sidebar"><i class="fa-solid fa-house extra-gap icon"></i> Home</div>
            <div class="child-sidebar"><i class="fa-solid fa-user icon"></i> Profile</div>
            <div class="child-sidebar"><i class="fa-regular fa-message icon"></i> Messages</div>
            <div class="child-sidebar"><i class="fa-solid fa-clock-rotate-left icon"></i> History</div>
            <div class="child-sidebar"><i class="fa-solid fa-check icon"></i> Tasks</div>
            <div class="child-sidebar"><i class="fa-solid fa-people-group icon"></i> Communities</div>

            <div class="child-sidebar extra-gap"><i class="fa-solid fa-gear icon"></i> Settings</div>
            <div class="child-sidebar"><i class="fa-solid fa-phone icon"></i> Support</div>
            <div class="child-sidebar"><i class="fa-solid fa-lock icon"></i> Privacy</div>
        </div>
        <div class="container-header">
            <div class="container-header-1">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="searchbar"></div>
                <i class="fa-solid fa-bell"></i>
                <img class="cute-dog" src="assets/images/cartoon-dog.png" alt="Cute Dog">
                <p>Joshua Jones</p>
            </div>
            <div class="container-header-2">
                <img class="cute-dog" src="assets/images/cartoon-dog.png" alt="Cute Dog">
                <p>Hi there,</p>
                <p>Joshua Jones @jazzyjones</p>
                <div class="blue-btn">
                    New
                </div>
                <div class="blue-btn">
                    Upload
                </div>
                <div class="blue-btn">
                    Share
                </div>
            </div>
        </div>
    </div>
</body>

</html>
